<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
          <header class="slds-media slds-media_center slds-has-flexi-truncate">
            <div class="slds-media__figure">
              <span class="slds-icon_container slds-icon-standard-account" title="account">
                <lightning-icon icon-name="standard:account" alternative-text="Account" title="Account"></lightning-icon>
                <span class="slds-assistive-text">account</span>
              </span>
            </div>
            <div class="slds-media__body">
              <h2 class="slds-card__header-title">
                <a href="#" class="slds-card__header-link slds-truncate" title="Accounts">
                  <span>Custom Accounts</span>
                </a>
              </h2>
            </div>
          </header>
        </div>

   
    <div class="slds-box slds-themeâ€“default " >
        <div class="slds-table--header-fixed_container" style="height:350px; background-color: #FF5C5C" >
            <div class="slds-scrollable_y slds-table_bordered slds-table_bordered--#FF0000 scrollable" style="height:100%;" >   
                <table class="slds-table  slds-table--header-fixed" >
                    <thead >
                        <tr class="slds-text-title_caps"  >
                            <th scope="col" >
                                <div class="slds-truncate slds-cell-fixed slds-p-top_x-small bgColor slds-p-left_small" >S.no</div>
                            </th>
                            <th scope="col" >
                                <div class="slds-truncate slds-cell-fixed slds-p-top_x-small bgColor  slds-p-left_small" >Name</div>
                            </th>
                            <th scope="col" >
                                <div class="slds-truncate slds-cell-fixed slds-p-top_x-small bgColor  slds-p-left_small" >Industry</div>
                            </th>
                            <th scope="col">
                                <div class="slds-truncate slds-cell-fixed slds-p-top_x-small bgColor  slds-p-left_small" >Rating</div>
                            </th>
                            <th scope="col">
                                <div class="slds-truncate slds-cell-fixed slds-p-top_x-small bgColor  slds-p-left_small" >Rating Date (DD/MM/YYYY)</div>
                            </th>
                            <th scope="col">
                                <div class="slds-truncate slds-cell-fixed slds-p-top_x-small bgColor" ></div>
                            </th>

                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={accData} for:item="item" for:index="index">
                            <tr class={item.rowClass} key={item.Id} >
                                <td data-label="Spec File" class="serial-number"></td>
                                <td>
                                    <lightning-input type="text" value={item.Name} read-only={isEditable} data-fld="Name" onchange={handleFieldChangeValues} data-index={index} data-rec-id={item.Id} ></lightning-input>
                                </td>
                                <td >
                                    <lightning-combobox
                                            name="Industry"
                                            value={item.Industry__c}
                                            options={industryPicklistValues}
                                            onchange={handleFieldChangeValues}
                                            read-only={isEditable} data-index={index} data-rec-id={item.Id} data-fld="Industry__c">
                                    </lightning-combobox>
                                </td>
                                <td >
                                    <lightning-combobox
                                            name="Rating"
                                            value={item.Rating__c}
                                            options={ratingPicklistValues}
                                            onchange={handleFieldChangeValues}
                                            read-only={isEditable} data-index={index} data-rec-id={item.Id} data-fld ="Rating__c">
                                            >
                                    </lightning-combobox>
                                </td>
                                <td  >
                                    <!-- <lightning-input type="datetime" name="input1" label="Enter a date/time value" ></lightning-input> -->
                                    <lightning-input type="date" value={item.Rating_Date__c} onchange={handleFieldChangeValues} data-fld ="Rating_Date__c"  data-rec-id={item.Id} data-index={index} date-style="short" read-only={isEditable}></lightning-input>
                                </td>
                                <td >
                                    <!-- <button class="slds-button slds-button_icon slds-button_icon-border-filled slds-button_icon-xx-small" data-rec-id={item.Id}  data-index={index} aria-haspopup="true" tabindex="-1" title="" onclick={handleDeleteRecord}>  -->
                                        <lightning-button-icon icon-name="utility:delete" disabled={isEditable} variant="destructive" alternative-text="Delete" title="Delete"   data-rec-id={item.Id} data-index={index} onclick={handleDeleteRecord}></lightning-button-icon>
                                    <!-- </button>  -->
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
        <br/>
        <lightning-button label=" + Add New Row" onclick={handleAddRow} id="scroll-to-top" disabled={isEditable}></lightning-button>
        <lightning-button label=" + Add New Col" onclick={handleAddCol} disabled={isEditable}></lightning-button>

    </div>
    </article>
   
</template>
