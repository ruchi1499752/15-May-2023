<template>
    <div>
        <div>Name: {name}</div>
        <div>Description: {description}</div>
        <lightning-badge label={material}></lightning-badge>
        <lightning-badge label={category}></lightning-badge>
        <div>Price: {price}</div>
        <div><img src={pictureUrl}/></div>
        <lightning-input type="text" variant="brand" value={name} label="Enter Color"  onchange={handleChange}></lightning-input>
        <template for:each={colors} for:item="item" for:index="index">
            <p key={item}>{item} <br/></p>
        </template>
      
      </div>
</template>
