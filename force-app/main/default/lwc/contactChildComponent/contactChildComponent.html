<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
          <header class="slds-media slds-media_center slds-has-flexi-truncate">
            <div class="slds-media__figure">
              <span class="slds-icon_container slds-icon-standard-account" title="account">
                <lightning-icon icon-name="standard:contact" alternative-text="Account" title="Account"></lightning-icon>
                <span class="slds-assistive-text">Contact</span>
              </span>
            </div>
            <div class="slds-media__body">
              <h2 class="slds-card__header-title">
                <a href="#" class="slds-card__header-link slds-truncate" title="Accounts">
                  <span>Custom Contacts</span>
                </a>
              </h2>
            </div>
          </header>
        </div>

    
    <div class="slds-box slds-themeâ€“default">
        <div class="slds-table--header-fixed_container" style="height:350px; background-color: #FF5C5C
        ;">
            <div class="slds-scrollable_y" style="height:100%;">   
        <table class="slds-table slds-table_bordered slds-table--header-fixed" >
            <thead >
                <tr class="slds-text-title_caps"  >
                    <th scope="col" >
                        <div class="slds-truncate slds-cell-fixed slds-p-top_x-small bgColor slds-p-left_small" >S.no</div>
                    </th>
                    <th scope="col" >
                        <div class="slds-truncate slds-cell-fixed slds-p-top_x-small bgColor  slds-p-left_small" >Name</div>
                    </th>
                    <th scope="col" >
                        <div class="slds-truncate slds-cell-fixed slds-p-top_x-small bgColor  slds-p-left_small" >Status</div>
                    </th>
                    
                    <th scope="col">
                        <div class="slds-truncate slds-cell-fixed slds-p-top_x-small bgColor  slds-p-left_small" >Birthdate</div>
                    </th>
                    <th scope="col">
                        <div class="slds-truncate slds-cell-fixed slds-p-top_x-small bgColor" ></div>
                    </th>

                </tr>
            </thead>
            <tbody>
                <template for:each={contactData} for:item="item" for:index="index">
                    <tr class={item.rowClass} key={item.Id}>
                        <td data-label="Spec File" class="serial-number ">
                            <!-- <div class="slds-cell-wrap"></div> -->
                        </td>
                        <td  >
                            <lightning-input type="text" value={item.Name} read-only={isEditable}  data-fld="Name" onchange={handleFieldChange} data-index={index} data-rec-id={item.Id}></lightning-input>
                        </td>
                        <td >
                            <lightning-combobox
                                name="Status"
                                value={item.Status__c}
                                options={statusPicklistValues}
                                read-only={isEditable} data-fld="Status__c" onchange={handleFieldChange} data-index={index} >
                            </lightning-combobox>
                            
                        </td>
                        <td >
                           <lightning-input type="Number" value={item.Birthdate__c} read-only={isEditable} data-fld="Birthdate__c" onchange={handleFieldChange} data-index={index} data-id={item.id}></lightning-input>
                        </td>
                        <td >
                            <!-- <button class="slds-button slds-button_icon slds-button_icon-border-filled slds-button_icon-xx-small" data-rec-id={item.Id}  data-index={index} aria-haspopup="true" tabindex="-1" title="" onclick={handleDeleteRecord}>  -->
                                <lightning-button-icon icon-name="utility:delete" disabled={isEditable} alternative-text="Delete" title="Delete" class="my-icon" onclick={handleDeleteRecord} data-rec-id={item.Id}  data-index={index}></lightning-button-icon>
                            <!-- </button>  -->
                          </td>
                        </tr>
                </template>
            </tbody>
        </table>
        </div>
        </div>
        <br/>
        <lightning-button label=" + Add New Row" onclick={handleAddRow} disabled={isEditable}></lightning-button>
    </div>
    </article>
</template>
