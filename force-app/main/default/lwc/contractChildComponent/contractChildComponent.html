<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
          <header class="slds-media slds-media_center slds-has-flexi-truncate">
            <div class="slds-media__figure">
              <span class="slds-icon_container slds-icon-standard-account" title="account">
                <lightning-icon icon-name="standard:contract" alternative-text="Account" title="Account"></lightning-icon>
                <span class="slds-assistive-text">Contract</span>
              </span>
            </div>
            <div class="slds-media__body">
              <h2 class="slds-card__header-title">
                <a href="#" class="slds-card__header-link slds-truncate" title="Accounts">
                  <span>Custom Contracts</span>
                </a>
              </h2>
            </div>
          </header>
        </div>
   
    <div class="slds-box slds-themeâ€“default">
        <div class="slds-table--header-fixed_container" style="height:350px; background-color: #FF5C5C">
            <div class="slds-scrollable_y" style="height:100%;">  
                <table class="slds-table slds-table_bordered slds-table--header-fixed" >
                    <thead >
                        <tr class="slds-text-title_caps"  >
                            <th scope="col" >
                                <div class="slds-truncate slds-cell-fixed slds-p-top_x-small bgColor slds-p-left_small" >S.no</div>
                            </th>
                            <th scope="col" >
                                <div class="slds-truncate slds-cell-fixed slds-p-top_x-small bgColor  slds-p-left_small" >Contract Number</div>
                            </th>
                            <th scope="col" >
                                <div class="slds-truncate slds-cell-fixed slds-p-top_x-small bgColor  slds-p-left_small" >Status</div>
                            </th>
                            <th scope="col">
                                <div class="slds-truncate slds-cell-fixed slds-p-top_x-small bgColor  slds-p-left_small" > Activated Date</div>
                            </th>
                            <th scope="col">
                                <div class="slds-truncate slds-cell-fixed slds-p-top_x-small bgColor  slds-p-left_small" >Description</div>
                            </th>
                            <th scope="col">
                                <div class="slds-truncate slds-cell-fixed slds-p-top_x-small bgColor" ></div>
                            </th>

                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={contractData} for:item="item" for:index="index">
                            <tr class={item.rowClass} key = {item.Id}>
                                <td data-label="Spec File" class="serial-number"></td>
                                <td  >
                                    <div class="slds-cell-wrap">{item.Name}</div>
                                </td>
                                <td >
                                    <lightning-combobox
                                            name="Status"
                                            value={item.Status__c}
                                            options={statusPicklistValues}
                                            onchange={handleFieldChange}
                                            read-only={isEditable} data-fld="Status__c" data-index={index} data-rec-id={item.Id}>
                                    </lightning-combobox>
                                </td>
                                <td>
                                    <lightning-input type="datetime" value={item.Activated_Date__c} read-only={isEditable} data-fld="Activated_Date__c" data-index={index}  onchange={handleFieldChange} data-id={item.id}></lightning-input>
                                </td>
                                <td >
                                    <lightning-input type="text" value={item.Description__c} read-only={isEditable} data-fld="Description__c" data-index={index}  onchange={handleFieldChange}  data-id={item.id}></lightning-input>
                                </td>
                            
                                <td role="gridcell">
                                    <!-- <button class="slds-button slds-button_icon slds-button_icon-border-filled slds-button_icon-xx-small" data-rec-id={item.Id}  data-index={index} aria-haspopup="true" tabindex="-1" title="" onclick={handleDeleteRecord}>  -->
                                        <lightning-button-icon icon-name="utility:delete" disabled={isEditable} alternative-text="Delete" title="Delete" class="my-icon" data-rec-id={item.Id}  data-index={index} onclick={handleDeleteRecord}></lightning-button-icon>
                                    <!-- </button>  -->
                                </td>

                            </tr>
                        </template>
                    </tbody>
                </table>
            </div> 
        </div>
        <br/>
        <lightning-button label=" + Add New Row" onclick={handleAddRow} disabled={isEditable}></lightning-button>
    </div>
</article>
</template>
