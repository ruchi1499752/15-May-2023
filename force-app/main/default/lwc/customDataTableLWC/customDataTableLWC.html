<template>
    <p>Custom DataTable In LWC</p>
    <!-- <template for:each={data} for:item="con">
        <p key={con.Id}>{con.Name}</p>
        
    </template>
    <br/> -->
    <table class="slds-table slds-table_cell-buffer slds-table_bordered">
        <thead>
            <tr class="slds-line-height_reset">
                <!-- <th class="" scope="col">
                    <div class="slds-truncate">
                        <lightning-input onchange={allSelected} type="checkbox"></lightning-input>
                    </div>
                </th> -->
                <th class="" scope="col">
                    <div class="slds-truncate" title="Name">Name</div>
                </th>
                <th class="" scope="col">
                    <div class="slds-truncate" title="First Name">First Name</div>
                </th>
                <th class="" scope="col">
                    <div class="slds-truncate" title="Last Name">Last Name</div>
                </th>
                <th class="" scope="col">
                    <div class="slds-truncate" title="Phone">Phone</div>
                </th>
                <th class="" scope="col">
                    <div class="slds-truncate" title="Email">Email</div>
                </th>
            </tr>
        </thead>
        <tbody>
            <template for:each={data} for:item="con">
                <tr key={con.Id}>
                    <!-- <th scope="col">
                        <div>
                            <lightning-input type="checkbox" value={con.Name} data-id={con.Id}></lightning-input>
                        </div>
                    </th> -->
                    <th scope="col">
                        <div>{con.Name}</div>
                    </th>
                    <th scope="col">
                        <div>{con.FirstName}</div>
                    </th>
                    <th scope="col">
                        <div>{con.LastName}</div>
                    </th>
                    <th scope="col">
                        <div>
                            <lightning-formatted-phone value={con.Phone}></lightning-formatted-phone>
                        </div>
                    </th>
                    <th scope="col">
                        <div>
                            <lightning-formatted-email value={con.Email}></lightning-formatted-email>
                        </div>
                    </th>
                </tr>
            </template>
        </tbody>
    </table>
</template>
