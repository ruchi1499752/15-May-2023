<template>
    
    <!-- <div style="width: 800px;"> -->
    <div class="slds-tabs_card">
        <div class="slds-page-header">
            <div class="slds-page-header__row">
                <div class="slds-page-header__col-title">
                    <div class="slds-media">
                        <div class="slds-media__figure">
                            <span class="slds-icon_container ">
                                 <lightning-icon icon-name="utility:multi_picklist" ></lightning-icon>
                            </span>
                        </div>
                        <div class="slds-media__body">
                            <div class="slds-page-header__name">
                                <div class="slds-page-header__name-title">
                                    <h1>
                                        <span>LWC Combobox</span>
                                        <span class="slds-page-header__title slds-truncate">Single/ Multi-Select Combobox</span>
                                    </h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> <br/>
    <lightning-radio-group name="radioGroup"
                          label="Select Radio Button"
                          options={radioOption}
                          value={val}
                          type="radio"
                          onchange={handleRadio}>
    </lightning-radio-group>
                          
   
     <lightning-card  variant="Narrow"  title="Pick List" >
        <template if:true={singleSelect}>
            <div class="slds-p-horizontal_small"> 
                
                <c-multi-Select-Combobox-Child onselectoption={handleSelectOption} options={options} selected-value={selectedValue}  label="Single Select Pick List"></c-multi-Select-Combobox-Child>
            </div>
        </template>
        
        <template if:false={singleSelect}>
            <div class="slds-p-horizontal_small"> 
                <c-multi-Select-Combobox-Child  multi-select="true" onselectoption={handleSelectOptionList} options={options} selected-value={selectedValue} label="Multi-Select Pick List"></c-multi-Select-Combobox-Child >
            </div>
        </template>
   </lightning-card>
   <!-- </div> -->
</template>
