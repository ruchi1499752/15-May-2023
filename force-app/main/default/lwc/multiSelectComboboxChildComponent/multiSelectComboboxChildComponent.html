<template>
    
    <div class="slds-combobox_container" >
        <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open" aria-expanded="true" aria-haspopup="listbox" role="combobox"  >
           
            <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                <lightning-input disabled={disabled} placeholder="Select an Option"  onclick={showOptions} onblur={handleBlur} onchange={filterOptions} value={searchString}   auto-complete="off" variant="label-hidden" id="combobox-id-1" ></lightning-input>
                <lightning-icon class="slds-input__icon" icon-name="utility:down" size="x-small" alternative-text="downicon"></lightning-icon>
            </div>
            

            <template if:true={showDropdown}>
                <div id="listbox-id-1" class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid" onmouseleave={handleMouseOut} onmouseenter={handleMouseIn} >
                    <ul class="slds-listbox slds-listbox_vertical recordListBox" role="presentation">
                        <template for:each={dropdownopt} for:item="option">
                            <li key={option.value} data-id={option.value}  onmousedown={selectItem} class="slds-listbox__item eachItem">
                                
                                <!-- <template if:true={option.Selected}>
                                 <lightning-icon  icon-name="utility:check" size="xx-small" alternative-text="icon" ></lightning-icon>
                                
                                </template> -->
                                <!-- <template if:false={payload.isSearch}>
                                    <span style="margin-left: 10px;" >{option.label}</span>
                                    
                                
                                    
                                </template> -->

                                <template if:true={payload.isSearch}>
                                    
                                    <div class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option">
                                        <span class="slds-media__figure slds-listbox__option-icon">
                                            <template if:true={option.Selected}>
                                                <b><lightning-icon  icon-name="utility:check" size="xx-small" alternative-text="icon" ></lightning-icon></b>
                                            </template>
                                            <span class="slds-icon_container slds-icon-standard-account">
                                                <lightning-icon icon-name="standard:account" alternative-text="Account" title="Account"></lightning-icon>
                                            </span>
                                        </span>
                                            
                                        <span class="slds-media__body">
                                            
                                            <span class="slds-listbox__option-text slds-listbox__option-text_entity slds-text-heading_small"><b>{option.label}</b></span>
                                            <span class="slds-listbox__option-meta slds-listbox__option-meta_entity slds-text-heading_small">{payload.object} <b>{payload.seperator}</b> {payload.fields}</span>
                                        </span>
                                    </div>
                                </template>
                            </li>
                        </template>
                    </ul>
                </div>
            </template>
        </div>
    </div>
    <br/>
    <template for:each={dropdownopt} for:item="option">
        <template if:true={option.Selected}>
            
            <lightning-pill key={option.value} class="slds-m-around_xx-small" name={option.value} label={option.label} onremove={closePill} icon-name="custom:custom11">
                <span class="slds-icon_container slds-icon-standard-account">
                    <lightning-icon icon-name="standard:account" alternative-text="Account" title="Account"></lightning-icon>
                </span> 
                  
            </lightning-pill>
            
        </template>
    </template>
   
    <template if:false={payload.isSearch}>
        <!-- <h1>Single Select Combobox</h1> -->
        <!-- <span style="margin-left: 10px;" >{option.label}</span> -->
        <lightning-combobox
            name="progress"
            label="Single Select Combobox"
            value={}
            placeholder=""
            options={dropdownopt}
            onchange={handleChange} >
        </lightning-combobox>
    </template>

    
</template>
